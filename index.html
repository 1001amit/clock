<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="clocks">
            <div class="clock" data-timezone="America/New_York">
                <div class="digital-clock"></div>
                <div class="date-display"></div>
                <div class="clock-label">New York</div>
            </div>
            <div class="clock" data-timezone="Europe/London">
                <div class="digital-clock"></div>
                <div class="date-display"></div>
                <div class="clock-label">London</div>
            </div>
            <div class="clock" data-timezone="Asia/Tokyo">
                <div class="digital-clock"></div>
                <div class="date-display"></div>
                <div class="clock-label">Tokyo</div>
            </div>
            <div class="clock" data-timezone="Australia/Sydney">
                <div class="digital-clock"></div>
                <div class="date-display"></div>
                <div class="clock-label">Sydney</div>
            </div>
            <div class="clock" data-timezone="Asia/Kolkata">
                <div class="digital-clock"></div>
                <div class="date-display"></div>
                <div class="clock-label">India</div>
            </div>
        </div>
        <div class="mode-toggle">
            <button id="toggle-mode">Switch to Night Mode</button>
        </div>
        <div class="alarm-settings">
            <label for="alarm-time">Set Alarm:</label>
            <input type="time" id="alarm-time">
            <button id="set-alarm">Set Alarm</button>
            <div id="alarm-message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
