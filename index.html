<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="clock-face">
                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
                <div class="second-hand"></div>
                <div class="center-circle"></div>
            </div>
            <div class="digital-clock"></div> <!-- Digital clock added -->
            <div class="date-display"></div>
        </div>
        <div class="time-zone-selector">
            <label for="time-zone">Select Time Zone:</label>
            <select id="time-zone">
                <option value="America/New_York">New York</option>
                <option value="Europe/London">London</option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="Australia/Sydney">Sydney</option>
                <!-- Add more time zones as needed -->
            </select>
        </div>
        <div class="settings-panel">
            <!-- Settings options here -->
        </div>
        <div class="world-clock">
            <!-- World clock display here -->
        </div>
        <div class="weather-info">
            <!-- Weather information display here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
